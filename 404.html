        body {

            line-height: 1.6;

        .header, .footer {

        .header h1 {

        .blog-post {

            font-size: 14px;

            font-size: 14px;

        /* Remove underline from link */
        .blog-post-link {
            text-decoration: none;

            display: block; /* Make the anchor tag a block element to wrap the entire div */
            padding: 2px;
        }
        
        /* Optional: Add hover effect for the entire blog post */
        .blog-post-link:hover .blog-post {
            background-color: #eef6f6; /* Example hover effect */
            transition: background-color 0.3s ease;
        }
        
        /* Ensure the inner link styles inside .blog-post remain intact */
        .blog-post a {
            text-decoration: none; /* Remove underline from inner links */

        }

        .sidebar h2 {
            color: rgb(198, 29, 29);

            color: rgb(61, 56, 56);
            display: block;

            background: none;
            border: none;
            font-size: 24px;
            color: rgb(76, 6, 6);
            cursor: pointer;
        }

        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ffffff;
            color: rgb(99, 93, 93);
            border: none;
            padding: 2px 2px;
            cursor: pointer;
            border: solid 0.5px rgba(130, 123, 123, 0.1);
            border-radius: 2px;
        }

        .open-btn:hover {
            transform: scale(1.2);
        }

            transform: scale(0.95);
        }

        }

        .blog-post{
